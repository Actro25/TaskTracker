<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование задачи</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            height: 100px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .save-btn {
            background-color: #28a745;
            color: white;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Редактирование задачи</h1>
        <form method="POST">
            <label for="title">Заголовок:</label>
            <input type="text" id="title" name="title" value="{{ task.title }}" required>
            
            <label for="description">Описание:</label>
            <textarea id="description" name="description">{{ task.description }}</textarea>
            
            <label for="due_date">Срок выполнения:</label>
            <input type="date" id="due_date" name="due_date" value="{{ task.due_date.strftime('%Y-%m-%d') }}" required>
            
            <button type="submit" class="save-btn">Сохранить изменения</button>
        </form>
        <form method="POST" action="{{ url_for('delete_task', task_id=task.id) }}" style="margin-top: 10px;">
            <button type="submit" class="delete-btn">Удалить задачу</button>
        </form>
    </div>
</body>
</html>
